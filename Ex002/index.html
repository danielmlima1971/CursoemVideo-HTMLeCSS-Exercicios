<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>
        Você pode escrever um parágrafo de qualquer
        entre tags.
    </p>
    <p>Se precisar quebrar <br>
        o texto &lt;teste&gt; 
        <!-- Para usar os simbolos < e > em um texto usar &lt; e &gt;-->
        <!-- Less Than e Greater Than -->
        vc pode usar a tag &lt;br&gt;
        <p>Vamos adicionar alguns símbolos</p>
        <p>
            &reg;
            &copy;
            &trade;
            &euro;
            &pound;
            &yen;
            &cent;
            &Delta;
            &uarr;
        </p>
        <p>Emojis</p>
            &#x1F970;
            // Usar sempre &#x antes do número
            // q está no site emojipedia.org.
        </p>
</body>
</html>
