<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>

</head>
<body>
    <h1>Mídias Dinâmicas</h1>
    <p>Tente aumentar e diminuir a tela do seu navegador ou usar celular,tablet e pc para ver o que acontece com as imagens.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/p.jpg" type="image/jpg">
        <source media="(max-width: 1050px)" srcset="imagens/m.jpg" type="image/jpg">
        <img src="imagens/g.jpg" alt="Imagem Flexível">
    </picture>
    <h1>Reproduzindo Audios</h1>
    <p>Vamos aprender a reproduzir áudios, primeira maneira:</p>
    <audio src="midia/MotorbikeTrackTribe.mp3" controls></audio>
    <p>Segunda forma de colocar áudios</p>
    <!-- opções: controls, autoplay, loop, preload -->
    <audio preload="metadata" controls loop>
        <source src="midia/MotorbikeTrackTribe.mp3" type="audio/mpeg">
    </audio>

</body>
</html>
